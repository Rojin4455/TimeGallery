{% extends "userside/base.html" %}

{% block content %}
<div class='d-flex justify-content-around w-100'>

    {% include "userside/base-profile.html" %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 row">
                    <div class="col-sm-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ address.first_name }}" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ address.last_name }}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-6">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ address.phone_number }}" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="town_city" class="form-label">Town/City</label>
                        <input type="text" class="form-control" id="town_city" name="town_city" value="{{ address.town_city }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="street_address" class="form-label">Street Address</label>
                    <input type="text" class="form-control" id="street_address" name="street_address" value="{{ address.street_address }}" required>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-6">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" value="{{ address.state }}" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="country_region" class="form-label">Country/Region</label>
                        <input type="text" class="form-control" id="country_region" name="country_region" value="{{ address.country_region }}" required>
                    </div> 
                </div>
                <div class="mb-3">
                    <label for="zip_code" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ address.zip_code }}" required>
                </div>
                <div class="mb-3">
                    <label for="user_image" class="form-label">User Image</label>
                    <input type="file" class="form-control" id="user_image" name="user_image">
                </div>
                {% comment %} <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="is_default" name="make_default" {% if address.is_default %}checked{% endif %}>
                    <label class="form-check-label" for="is_default">
                        Set as default address
                    </label>
                </div> {% endcomment %}
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save Address</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
