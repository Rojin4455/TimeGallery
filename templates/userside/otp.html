<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .otp-container {
            max-width: 410px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #8bc34a;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .otp-input:focus {
            border-color: #558b2f;
        }

        .submit-btn {
            background-color: #8bc34a;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
            margin-top: 30px;
        }

        .submit-btn:hover {
            background-color: #558b2f;
        }

        h2 {
            color: #558b2f;
        }

        p {
            color: #777;
        }
    </style>
</head>
<body>

<div class="otp-container">
    <h2>Enter OTP</h2>
    <p>We've sent an OTP to your registered email address.</p>
    
    <form action="{% url 'check-otp' %} " method = 'POST'>
        {% csrf_token %}
        <input class="otp-input" type="text" name="otp1" maxlength="1" required>
        <input class="otp-input" type="text" name="otp2" maxlength="1" required>
        <input class="otp-input" type="text" name="otp3" maxlength="1" required>
        <input class="otp-input" type="text" name="otp4" maxlength="1" required>

        <button type="submit" class="submit-btn">Verify OTP</button>
    </form>
</div>

</body>
</html>
