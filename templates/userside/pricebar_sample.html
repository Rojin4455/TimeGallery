<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        </header>
    <main>
        <div class="container">
            <div class="checkout-progress">
                <ul>
                    <li class="active">Billing Information</li>
                    <li>Shipping Information</li>
                    <li>Payment</li>
                </ul>
            </div>
            <div class="checkout-content">
                <div class="billing-info">
                    <h2>Billing Information</h2>
                    <form action="#">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your first name">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email address">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Your street address">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Your city">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="Your state">
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip" placeholder="Your zip code">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                        </div>
                        <button type="submit">Continue</button>
                    </form>
                </div>
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="order-items">
                        </div>
                    <div class="subtotals">
                        <div class="subtotal">
                            <span>Subtotal</span>
                            <span>$0.00</span>
                        </div>
                        <div class="discount">
                            <span>Discount</span>
                            <span>$0.00</span>
                        </div>
                        <div class="shipping">
                            <span>Shipping</span>
                            <span>$0.00</span>
                        </div>
                    </div>
                    <div class="total">
                        <span>Total</span>
                        <span>$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
